command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  icanhasbukkit:
  - version $1-
  claimtool:
  - kit claimtool
  psguide:
  - tellraw @p {"text":"Player Shop Guide + Extra Info","color":"aqua","underlined":true,"clickEvent":{"action":"open_url","value":"https://hangar.papermc.io/ChestShop/ChestShop"}}
